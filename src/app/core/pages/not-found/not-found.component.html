<div class="flex flex-col items-center justify-center h-screen w-full text-center text-secondary overflow-hidden">
  <h1 class="text-9xl">
    Error {{ codeHttp }}
  </h1>

  <p class="text-xl mt-6">
    {{ codeHttp === 403 ? 'Acesso não autorizado.' : 'Página não encontrada.' }}
  </p>

  <button
    type="button"
    class="text-white bg-[#E3646E] uppercase font-medium text-xl mt-6 px-4 py-2 rounded-xl focus:bg-[#e0707a] hover:bg-[#e0707a] outline-none focus:outline-secondary focus:outline-2 duration-300 ease-in-out"
    (click)="goBack()">
    Voltar
  </button>
</div>
