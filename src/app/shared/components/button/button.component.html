<button
  type="submit"
  [disabled]="loading"
  class="w-full py-3 px-6 rounded-lg text-base font-medium text-white shadow-[0_8px_12px_rgba(148,64,255,0.2)] outline-none focus:outline-2 duration-300 ease-in-out"
  [ngClass]="{
    'bg-primary hover:bg-secondary focus:outline-secondary focus:bg-secondary': !errorButton,
    'bg-red-500 hover:bg-red-600 focus:outline-red-600 focus:bg-red-600': errorButton,
    'bg-primary/80 hover:bg-primary/80 cursor-not-allowed': loading && !errorButton,
    'bg-red-500/80 hover:bg-red-500/80 cursor-not-allowed': loading && errorButton,

  }"
>
  @if (loading) {
    <div class="flex justify-center items-center gap-2">
      <svg 
        class="w-6 h-6w-6"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 200 200"
      >
        <radialGradient id="a6" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)">
        <stop offset="0" stop-color="#FFFFFF"></stop><stop offset=".3" stop-color="#FFFFFF" stop-opacity=".9"></stop><stop offset=".6" stop-color="#FFFFFF" stop-opacity=".6"></stop><stop offset=".8" stop-color="#FFFFFF" stop-opacity=".3"></stop><stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop></radialGradient><circle transform-origin="center" fill="none" stroke="url(#a6)" stroke-width="16" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform></circle><circle transform-origin="center" fill="none" opacity=".2" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round" cx="100" cy="100" r="70"></circle>
      </svg>
      Carregando...
    </div>
  } @else {
    <ng-content></ng-content>
  }
</button>
