<section class="bg-white shadow rounded-lg p-4"> 
  <h2 class="text-lg font-semibold text-gray-700 mb-3">Receita por dia</h2>

  @if (isLoading) {
    <div class="h-64 w-full rounded-lg">
      <div class="h-full w-full relative overflow-hidden rounded-md">
        <div class="absolute inset-0 flex flex-col justify-between py-2">
          <div class="h-px bg-gray-200"></div>
          <div class="h-px bg-gray-200"></div>
          <div class="h-px bg-gray-200"></div>
          <div class="h-px bg-gray-200"></div>
        </div>

        <div class="absolute inset-0 -translate-x-full animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-gray-100 to-transparent"></div>
      </div>
    </div>
  } @else { 
    <div class="relative inset-0  flex items-center justify-center h-64 w-full rounded-lg">
      @if (!chartData.days.length || !chartData.revenue.length) {
        <div class="absolute py-3 px-12 rounded-2xl bg-secondary/50">
          <span class="text-white font-bold">Sem dados no per√≠odo</span>
        </div>
      }
      <canvas 
        class="w-full h-full pb-2 px-2 bg-white"
        baseChart 
        [data]="lineChartData" 
        [options]="lineChartOptions" 
        [type]="'line'"> 
      </canvas>
    </div>
  }
</section>
